<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9db3704a70.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainhead">
        <h1>Weather-ing With You</h1>
    </div>
    <div class="sub-main">
        <h2>Get updates on weather and forecast!</h2>
    </div>

    <div class="container">
        <!-- Input and Search Section -->
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name" aria-label="Enter city name"><br>
            <button id="search-btn" aria-label="Search">Search</button>
        </div>

        <!-- Weather Information Section -->
        <div class="weather-info">
            <p id="city-name">City: --</p>
            <p id="temperature">Temperature: --</p>
            <p id="weather-description">Description: --</p>
        </div>

        <!-- Temperature Unit Toggle -->
        <button id="toggle-temp-unit" class="toggle-btn" aria-label="Toggle Temperature Unit">Toggle Temperature</button>
    </div>


    <!-- 3-Day Weather Forecast Section -->
    <div class="forecast">
        <h2>3-Day Weather Forecast</h2>
        <div class="forecast-days">
            <!-- Forecast data will be dynamically generated here -->
        </div>
    </div>

    <!-- Placeholder for Error Messages -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <!-- Loader for Asynchronous Operations -->
    <div id="loader" class="loader" style="display: none;">Loading...</div>

    <script src="js/app.js"></script>
</body>
</html>
