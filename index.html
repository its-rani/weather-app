<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9db3704a70.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
    <h1>Weather-ing With You </h1>
    </div>
    <div class="sub">
        <h2>Get updates on weather and forecast!</h2>
    </div>

<div class="weather-info">
    <main class="app">
        <!-- Search Bar -->
        <section id="search-bar">
            <input autocomplete="false" id="search-bar-input" type="text" placeholder="Search by City">
            <button id="search-icon"><i class="fa fa-search" aria-hidden="true"></i></button>
        </section>

       <!-- Date and City -->
        <section id="info">
            <p id="date"></p>
            <h4 id="city"></h4>
        </section>
        <section id="valid">
        <!-- Weather image -->
        <section id="tempImg"></section>

        <!-- Icon  -->
        <section id="temp-img"></section>

        <!-- Description of weather -->
        <p id="description"></p>

        <!-- Temperture -->
        <section id="temp"></section>

        <!-- Info at the bottom -->
        <article class="extra-info">
            <section class="col">
                <section class="info">
                    <h5>Maximum</h5>
                    <p id="temp-max"></p>
                </section>
            </section>            
            <section class="col">
                <section class="info">
                    <h5>Minimum</h5>
                    <p id="temp-min"></p>
                </section>
            </section>
        </article>
    </section>
    </main>
</div>
</body>
<script src="js/app.js"></script>

</html>
