<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9db3704a70.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="mainhead">
             <h1>Weather-ing With You </h1>
        </div>
        <div class="sub-main">
            <h2>Get updates on weather and forecast!</h2>
        </div>

    
<div class="container">
     <div class="search-box">
    <input type="text" id="city-input" placeholder="Enter city name"><br>
    <button id="search-btn">Search</button>
      </div>
        <div class="weather-info">
            <p id="city-name">Cityname</p>
            <p id="temperature">Temperature</p>
            <p id="weather-description">Description</p>
         </div>
</div>

<!-- 3-Day Weather Forecast Section -->
<div class="forecast">
    <h2>3-Day Weather Forecast</h2>
    <div class="forecast-days">
        <!-- Forecast data for each day will be added dynamically -->
        <div class="day-card">
            <div class="day-date">Monday, May 25</div>
            <div class="day-weather-icon"><img src="weather-icon.png" alt="Weather Icon"></div>
            <div class="day-temperature">25°C</div>
            <div class="day-description">Partly Cloudy</div>
        </div>
        <div class="day-card">
            <div class="day-date">Tuesday, May 26</div>
            <div class="day-weather-icon"><img src="weather-icon.png" alt="Weather Icon"></div>
            <div class="day-temperature">27°C</div>
            <div class="day-description">Sunny</div>
        </div>
        <div class="day-card">
            <div class="day-date">Wednesday, May 27</div>
            <div class="day-weather-icon"><img src="weather-icon.png" alt="Weather Icon"></div>
            <div class="day-temperature">22°C</div>
            <div class="day-description">Rainy</div>
        </div>
    </div>
</div>


</body>
<script src="js/app.js"></script>

</html>
