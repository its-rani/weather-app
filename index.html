<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9db3704a70.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="mainhead">
             <h1>Weather-ing With You </h1>
        </div>
        <div class="sub-main">
            <h2>Get updates on weather and forecast!</h2>
        </div>

    
<div class="container">
     <div class="search-box">
    <input type="text" id="city-input" placeholder="Enter city name"><br>
    <button id="search-btn">Search</button>
      </div>
        <div class="weather-info">
            <p id="city-name">Cityname</p>
            <p id="temperature">Temperature</p>
            <p id="weather-description">Description</p>
         </div>
</div>

</body>
<script src="js/app.js"></script>

</html>
